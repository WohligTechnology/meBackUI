<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit User
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Name</label>
                            <input type='text' class='form-control' ng-model='user.lastname' placeholder='Name' required> </div>
                        <div class='form-group'>
                            <label>Email</label>
                            <input type='email' class='form-control' ng-model='user.email' placeholder='Email' required> </div>
                        <div class='form-group'>
                            <label>Phone Number</label>
                            <input type='number' class='form-control' ng-model='user.phonenumber' placeholder='Phone Number' required> </div>
                        <div class='form-group'>
                            <label>Password</label>
                            <input type='number' class='form-control' ng-model='user.password' placeholder='Password' required> </div>
                        <div class='form-group'>
                            <label>Website</label>
                            <input type='text' class='form-control' ng-model='user.website' placeholder='Website'> </div>
                        <div class='form-group'>
                            <label>Education</label>
                            <input type='text' class='form-control' ng-model='user.education' placeholder='Education'> </div>
                        <div class='form-group'>
                            <label>Experience</label>
                            <input type='text' class='form-control' ng-model='user.experience' placeholder='Experience'> </div>
                        <div class='form-group'>
                            <label>Key Skill</label>
                            <input type='text' class='form-control' ng-model='user.keyskill' placeholder='Key Skill'> </div>
                        <div class='form-group'>
                            <label>Accesslevel</label>
                            <select ng-model='user.accesslevel' class='form-control'>
                                <option value='user'>User</option>
                                <option value='admin'>Admin</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Designation</label>
                            <input type='text' class='form-control' ng-model='user.designation' placeholder='Designation'> </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Address</label>
                            <textarea class='form-control' ng-model='user.address' placeholder='Address' required></textarea>
                        </div>
                        <div class='form-group'>
                            <label>Company Name</label>
                            <input type='text' class='form-control' ng-model='user.companyname' placeholder='Company Name'> </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Company Address</label>
                            <textarea class='form-control' ng-model='user.companyaddress' placeholder='Company Address'></textarea>
                        </div>
                        <div class='form-group'>
                            <label>Company Experience</label>
                            <input type='text' class='form-control' ng-model='user.companyexperience' placeholder='Company Experience'> </div>
                        <div class='form-group'>
                            <label>Company Email</label>
                            <input type='email' class='form-control' ng-model='user.companyemail' placeholder='Company Email'> </div>
                        <div class='form-group'>
                            <label>Company Number</label>
                            <input type='number' class='form-control' ng-model='user.companynumber' placeholder='Company Number'> </div>
                        <div class='form-group'>
                            <label>Company Website</label>
                            <input type='text' class='form-control' ng-model='user.companywebsite' placeholder='Company Website'> </div>
                        <div class='form-group ui-selecter'>
                            <label for='exampleInputEmail1'>Select Job</label>
                            <div class='form-group'>
                                <ui-select multiple tagging tagging-label='false' ng-model='user.job' on-select='ismatchJob(user.job,$select);'>
                                    <ui-select-match placeholder='Select Job'>{{$item.designation}}</ui-select-match>
                                    <ui-select-choices repeat='person in job track by person._id' refresh='refreshJob($select.search,$select.selected)' refresh-delay='0'>
                                        <div ng-bind-html='person.designation'></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
