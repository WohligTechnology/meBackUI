<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Lancer
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Name</label>
                            <input type='text' class='form-control' ng-model='user.name' placeholder='Name' required> </div>
                        <div class='form-group'>
                            <label>Email</label>
                            <input type='email' class='form-control' ng-model='user.email' placeholder='Email' required> </div>
                        <div class='form-group'>
                            <label>Mobile</label>
                            <input type='number' class='form-control' ng-model='user.mobile' placeholder='Mobile' required> </div>
                        <div class='form-group'>
                            <label>Password</label>
                            <input type='number' class='form-control' ng-model='user.password' placeholder='Password' required> </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                            <div class="img-box">
                                <div class="many-img" ng-if="user.profilepic">
                                    <img ng-src="{{user.profilepic | uploadpath}}" width="200" height="150">
                                    <button type="button" ng-click="removeimage();" class="btn btn-danger close-btn"><i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="upload-div">
                                <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                                <div class="upload-buttons">
                                    <input type="file" name="file" ng-file-select="onFileSelect($files,1)" onclick="this.value=null">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Resume</label>
                            <div class="img-box">
                                <div class="many-img" ng-if="user.resume">
                                    <label>{{user.resume}}</label>
                                    <button type="button" ng-click="removeresume();" class="btn btn-danger close-btn"><i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="upload-div">
                                <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                                <div class="upload-buttons">
                                    <input type="file" name="file" ng-file-select="onFileSelect($files,2)" onclick="this.value=null">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="radio" name="worktime" ng-model='user.time'>
                                    <label for="time"><span></span> Full Time </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="radio" name="worktime" ng-model='user.time'>
                                    <label for="work"><span></span> Part Time </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="radio" name="workwish" ng-model='user.wish'>
                                    <label for="home"><span></span> Work From Home </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="radio" name="workwish" ng-model='user.wish'>
                                    <label for="off"><span></span> Work From Office </label>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label>Education</label>
                            <input type='text' class='form-control' ng-model='user.education' placeholder='Education'> </div>
                        <div class='form-group'>
                            <label>Experience</label>
                            <input type='text' class='form-control' ng-model='user.experience' placeholder='Experience'> </div>
                        <div class='form-group'>
                            <label>Key Skill</label>
                            <input type='text' class='form-control' ng-model='user.keyskill' placeholder='Key Skill'> </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>About Me</label>
                            <textarea class='form-control' ng-model='user.about' placeholder='About Me'></textarea>
                        </div>
                        <div class='form-group'>
                            <label>Designation</label>
                            <input type='text' class='form-control' ng-model='user.designation' placeholder='Designation'> </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Address</label>
                            <textarea class='form-control' ng-model='user.address' placeholder='Address' required></textarea>
                        </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
