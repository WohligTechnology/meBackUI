<div class="page">
    <h2 class="title">
</h2>
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Edit Client
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'>
                            <label>Name</label>
                            <input type='text' class='form-control' ng-model='client.name' placeholder='Name' required> </div>
                        <div class='form-group'>
                            <label>Email</label>
                            <input type='email' class='form-control' ng-model='client.email' placeholder='Email' required> </div>
                        <div class='form-group'>
                            <label>Phone Number</label>
                            <input type='text' class='form-control' ng-model='client.contactNo' placeholder='Phone Number' required only-digits> </div>
                        <!-- <div class='form-group'>
                            <label>Password</label>
                            <input type='number' class='form-control' ng-model='client.password' placeholder='Password' required> </div> -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Image</label>
                            <div class="img-box">
                                <div ng-repeat="bill in client.profilepic">
                                    <img style="height:200px;" ng-src="{{bill | uploadpath}}" ng-if="client.profilepic.length!=0">
                                    <input type="button" ng-click="removeimage(client.profilepic.indexOf(bill));" value="DELETE" class="bt btn-danger" ng-if="client.profilepic.length!=0">
                                </div>
                            </div>
                            <div class="upload-div">
                                <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                                <div class="upload-buttons">
                                    <input type="file" name="file" ng-file-select="onFileSelect($files)" onclick="this.value=null" multiple>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label>Company Name</label>
                            <input type='text' class='form-control' ng-model='client.company.name' placeholder='Company Name'> </div>
                        <div class='form-group'>
                            <label for='exampleInputEmail1'>Company Address</label>
                            <textarea class='form-control' ng-model='client.company.address' placeholder='Company Address'></textarea>
                        </div>
                        <div class='form-group'>
                            <label>Company Experience</label>
                            <input type='text' class='form-control' ng-model='client.company.experience' placeholder='Company Experience'> </div>
                        <div class='form-group'>
                            <label>Company Email</label>
                            <input type='email' class='form-control' ng-model='client.company.email' placeholder='Company Email'> </div>
                        <div class='form-group'>
                            <label>Company Number</label>
                            <input type='text' class='form-control' ng-model='client.company.number' placeholder='Company Number' only-digits> </div>
                        <div class='form-group'>
                            <label>Company Website</label>
                            <input type='text' class='form-control' ng-model='client.company.website' placeholder='Company Website'> </div>
                        <div class='form-group ui-selecter'>
                            <label for='exampleInputEmail1'>Select Job</label>
                            <div class='form-group'>
                                <ui-select multiple tagging tagging-label='false' ng-model='client.company.job' on-select='ismatchJob(client.company.job,$select);'>
                                    <ui-select-match placeholder='Select Job'>{{$item.designation}}</ui-select-match>
                                    <ui-select-choices repeat='person in job track by person._id' refresh='refreshJob($select.search,$select.selected)' refresh-delay='0'>
                                        <div ng-bind-html='person.designation'></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
