<div class="page">
    <h2 class="title">
</h2>

    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Job
                </div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                        <div class='form-group'><label>Name</label><input type='text' class='form-control' ng-model = 'job.name' placeholder='Name' required > </div><div class='form-group'><label>Period</label><input type='number' class='form-control' ng-model = 'job.period' placeholder='Period' > </div><div class='form-group'><label>Salary</label><input type='text' class='form-control' ng-model = 'job.salary' placeholder='Salary' > </div><div class='form-group'><label>Expiry</label><input type='text' class='form-control' ng-model = 'job.expiry' placeholder='Expiry' > </div><div class='form-group'><label for='exampleInputEmail1'>Description</label><textarea class='form-control' ng-model = 'job.description' placeholder='Description' ></textarea></div><div class='form-group ui-selecter'><label for='exampleInputEmail1'>Select User</label><div class='form-group'><ui-select multiple tagging tagging-label='false' ng-model = 'job.user' on-select='ismatchUser(job.user,$select);'><ui-select-match placeholder='Select User'>{{$item.name}}</ui-select-match><ui-select-choices repeat='person in user track by person._id' refresh='refreshUser($select.search,$select.selected)' refresh-delay='0'><div ng-bind-html='person.name'></div></ui-select-choices></ui-select></div></div><div class='form-group'><label>Applied</label><input type='text' class='form-control' ng-model = 'job.applied' placeholder='Applied' > </div><div class='form-group'><label>Shortlisted</label><input type='text' class='form-control' ng-model = 'job.shortlisted' placeholder='Shortlisted' > </div><div class='form-group'><label>Usercreator</label> <select ng-model = 'job.usercreator' class = 'form-control'> <option value =''>Please Select</option> <option ng-repeat = 'value in usercreator' value='{{value._id}}'>{{value.name}}</option></select></div><div class='form-group'><label>Userassigned</label> <select ng-model = 'job.userassigned' class = 'form-control'> <option value =''>Please Select</option> <option ng-repeat = 'value in userassigned' value='{{value._id}}'>{{value.name}}</option></select></div><div class='form-group'><label>Role</label><input type='text' class='form-control' ng-model = 'job.role' placeholder='Role' > </div><div class='form-group'><label>Exposure</label><input type='text' class='form-control' ng-model = 'job.exposure' placeholder='Exposure' > </div><!--Add New Tags-->
                        <div class="text-center" style="padding-bottom:20px;">
                            <button type="submit" class="btn btn-primary all-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
